<div class="vl-plot-group-list-container">
  <div class="vis-list-header" ng-show="listTitle && !hideListTitle">
    <h3>{{listTitle}}</h3>
    <span class="description"></span>
  </div>
  <div class="vis-list hflex flex-wrap">
    <vl-plot-group
      ng-repeat="chart in charts | limitTo: limit"
      class="wrapped-vl-plot-group card"

      chart="chart"
      is-in-list="isInList"
      list-title="listTitle"

      enable-pills-preview="enablePillsPreview"
      field-set="chart.fieldSet"
      show-filter-info="true"
      show-bookmark="true"
      show-debug="consts.debug && consts.debugInList"
      show-filter-null="true"
      show-select="true"
      show-axis-prop="true"
      show-sort="true"

      overflow="true"
      tooltip="true"

      highlighted="Pills.highlighted"
      priority="priority + $index"
    >
    </vl-plot-group>
  </div>
  <a ng-click="increaseLimit()">
    <div class="vis-list-more" ng-show="limit < charts.length">
      Load more...
    </div>
  </a>
</div>
